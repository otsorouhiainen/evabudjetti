name: EAS Build
on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: install pnpm
        with:
          version: 10.18
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14
          cache: "pnpm"

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_KEY }}
      - name: Install dependencies
        run: pnpm i --frozen-lockfile
      - name: Build on EAS android
        run: eas build --platform android --profile development --non-interactive --wait --json > "$RUNNER_TEMP/build.json"
      - name: Extract build status and links
        run: |
          STATUS=$(jq -r '.[0].status' "$RUNNER_TEMP/build.json")
          BUILD_URL=$(jq -r '.[0].artifacts.buildUrl' "$RUNNER_TEMP/build.json")
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
          {
            echo "### EAS Build Complete"
            echo "| Item | Value |"
            echo "| --- | --- |"
            echo "| Status | $STATUS |"
            echo "| Build URL | [$BUILD_URL]($BUILD_URL) |"
          } >> $GITHUB_STEP_SUMMARY
          if [ "$STATUS" != "FINISHED" ]; then
            echo "EAS build did not finish successfully (status: $STATUS)."
            exit 1
          fi
